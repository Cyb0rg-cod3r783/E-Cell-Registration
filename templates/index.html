<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Cell IIT Bombay Workshop Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="registration-card">
      <div class="header-section">
        <div class="icon">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <h1>Entrepreneurship Workshop</h1>
        <div class="event-details">
          <p class="organizer">Organized by <strong>E-Cell IIT Bombay</strong></p>
          <div class="workshop-info">
            <div class="info-item">
              <i class="fas fa-clock"></i>
              <span>6-hour offline workshop</span>
            </div>
            <div class="info-item">
              <i class="fas fa-users"></i>
              <span>Expert speakers</span>
            </div>
            <div class="info-item">
              <i class="fas fa-gift"></i>
              <span>Startup kit included</span>
            </div>
            <div class="info-item">
              <i class="fas fa-certificate"></i>
              <span>Certificate provided</span>
            </div>
          </div>
        </div>
      </div>

      <form action="{{ url_for('registration') }}" method="POST" id="registrationForm">
        <div class="form-group">
          <label for="username">
            <i class="fas fa-user"></i>
            Full Name
          </label>
          <input type="text" id="username" name="username" required placeholder="Enter your full name">
          <span class="input-line"></span>
        </div>

        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i>
            Email Address
          </label>
          <input type="email" id="email" name="email" required placeholder="Enter your email address">
          <span class="input-line"></span>
        </div>

        <div class="form-group">
          <label for="phone">
            <i class="fas fa-phone"></i>
            Phone Number
          </label>
          <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
          <span class="input-line"></span>
        </div>

        <div class="form-group">
          <label for="college">
            <i class="fas fa-university"></i>
            College/Institution
          </label>
          <input type="text" id="college" name="college" required placeholder="Enter your college name">
          <span class="input-line"></span>
        </div>

        <button type="submit" class="register-btn">
          <i class="fas fa-paper-plane"></i>
          Register Now
          <div class="btn-ripple"></div>
        </button>
      </form>

      <div id="responseMessage" class="response-message"></div>
      
      {% if msg %}
      <div class="flask-message">{{ msg }}</div>
      {% endif %}
      
      <div class="footer-info">
        <p><i class="fas fa-info-circle"></i> You will receive a confirmation email after successful registration</p>
      </div>
    </div>

    <div class="background-shapes">
      <div class="shape shape1"></div>
      <div class="shape shape2"></div>
      <div class="shape shape3"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/server.js') }}"></script>
</body>
</html>
