<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Cell IIT Bombay Workshop Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css' ) }}">
</head>
<body>
  <div class="container">
    <h1>Entrepreneurship Workshop Registration</h1>
    <p>
      Organized by <strong>E-Cell IIT Bombay</strong><br>
      6-hour offline workshop with speakers, startup kit, and certificate.
    </p>

    <form action = "{{ url_for('registration' ) }}" method = "POST" id="registrationForm">
      <label>Name:</label>
      <input type="text" name="username" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Phone:</label>
      <input type="tel" name="phone" required>

      <label>College:</label>
      <input type="text" name="college" required>

      <button type="submit" value = "Register">Register</button>
    </form>
    <p>{{ msg }}</p>
    <div id="responseMessage"></div>
  </div>
  <script src="{{ url_for('static', filename = 'js/server.js' ) }}"></script>
</body>
</html>
