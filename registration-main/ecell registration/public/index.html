<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Cell IIT Bombay Workshop Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Entrepreneurship Workshop Registration</h1>
    <p>
      Organized by <strong>E-Cell IIT Bombay</strong><br>
      6-hour offline workshop with speakers, startup kit, and certificate.
    </p>

    <form id="registrationForm">
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Phone:</label>
      <input type="tel" name="phone" required>

      <label>College:</label>
      <input type="text" name="college" required>

      <button type="submit">Register</button>
    </form>

    <div id="responseMessage"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
